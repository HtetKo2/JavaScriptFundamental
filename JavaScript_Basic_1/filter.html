<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>
<body>
    <h1>filter</h1>
    <script>
        let persons =[
            {name:"aung aung",age:23,job:"developer"},
            {name:"kyaw kyaw",age:23,job:"coder"},
            {name: "susu",age:30,job:"programmer"},
        ]

        //-------filter--------return value

       let result= persons.filter((person)=>{
                //console.log(person);
                return (person.age===23)
        })

        console.log(result);

        let results= persons.filter((person)=> (person.name==="susu"));
        let results_1= persons.map((person)=> (person.name));
        console.log(results);
        console.log(results_1);
    </script>
</body>
</html>
